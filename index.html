<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>PING</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <h2>We are launching <span>soon!</span></h2>
    <p>Subscribe and get notified</p>
    <div class="inpbutton">
      <div class="inputbox">
        <input type="text" placeholder="Your email address…" class="input" />
        <div class="button">Notify Me</div>
      </div>
    </div>

    <img
      src="./images/illustration-dashboard.png"
      alt="dashboard photo"
      class="illustration"
    />

    <div class="icons">
      <div class="media-icons">
        <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
      </div>
      <div class="footer-txt">© Copyright Ping. All rights reserved.</div>
    </div>
  </body>
</html>
